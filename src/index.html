<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Address book</title>
</head>

<body>
    <h1>Address Book</h1>
    <div class="row">
    <div type="contacts" class="column" id="contacts"><h2>Contacts</h2>
    <button id="add-contact">Add Contact</button>

    <form id="new-contact-form">
<label for="name">Name</label>
<input type="text" id="name" name="name">
<label for="email">Email</label>
<input type="email" name="email" id="email">
<label for="phone">Phone</label>
<input type="text" id="phone" name="phone">
<label for="company">Company</label>
<input type="text" id="company" name="company">
<label for="notes">Notes</label>
<textarea name="notes" id="notes" type="text"></textarea>
<label for="twitter">Twitter</label>
<input type="text" id="twitter" name="twitter">
<input type="submit" id="submit" value="Save contact">
    </form>
</div>
    <div type="contact-list" class="column" id="contact-list"><h2>Contact List</h2></div>
    <script src="./assets/js/app.js"></script>
</div>
</body>
</html>
